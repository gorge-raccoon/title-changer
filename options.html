<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Options - Title Changer</title>
    <style>
        * {font: 1em sans-serif; box-sizing: border-box;}
        body {margin: 0;}
        table {width: 100%;}
        input {width: 100%;}
        button {padding: 0; border: none; background: none;}
    </style>
</head>
<body>
    <form>
        <table id="options">
            <tr>
                <td><input id="urlPattern" placeholder="URL pattern"></td>
                <td><input id="titleBefore" placeholder="Title before"></td>
                <td><input id="titleAfter" placeholder="Title after"></td>
                <td><button id="add">Add</button></td>
            </tr>
        </table>
    </form>
    <script src="title-changer.js"></script> 
    <script src="options.js"></script>
</body>
</html>
